services:
  - type: web
    name: kyvex-api-proxy
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: KYVEX_API_URL
        value: https://kyvex.ai/api/v1
      - key: EMAIL_PROVIDER
        value: resend
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: ADMIN_INITIAL_USERNAME
        value: admin
      - key: ADMIN_INITIAL_PASSWORD
        sync: false
      - key: ADMIN_INITIAL_EMAIL
        sync: false

